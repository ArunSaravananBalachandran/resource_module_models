DOCUMENTATION: |
  module: ios_l3_interfaces
  version_added: 2.9
  short_description: Manage Layer-3 interface on Cisco IOS devices.
  description: This module provides declarative management of Layer-3 interface on Cisco IOS devices.
  author: Sumit Jaiswal (@justjais)
  options:
    config:
      description: A dictionary of Layer-3 interface options
      type: list
      elements: dict
      suboptions:
        name:
          description:
          - Full name of the interface excluding any logical unit number, i.e. GigabitEthernet0/1.
          type: str
          required: True
        ipv4:
          description:
          - IPv4 address to be set for the Layer-3 interface mentioned in I(name) option.
            The address format is <ipv4 address>/<mask>, the mask is number in range 0-32
            eg. 192.168.0.1/24
          suboptions:
            address:
              description:
              - Configures the IPv4 address for Interface.
              type: str
            secondary:
              description:
              - Configures the IP address as a secondary address.
              type: bool
            dhcp_client:
              description:
              - Configures and specifies client-id to use over DHCP ip. Note, This option shall
                work only when dhcp is configured as IP.
              type: str
            dhcp_hostname:
              description:
              - Configures and specifies value for hostname option over DHCP ip. Note, This option shall
                work only when dhcp is configured as IP.
              type: str
       ipv6:
         description:
         - IPv6 address to be set for the Layer-3 interface mentioned in I(name) option.
           The address format is <ipv6 address>/<mask>, the mask is number in range 0-128
           eg. fd5d:12c9:2201:1::1/64
         suboptions:
            address:
              description:
              - Configures the IPv6 address for Interface.
              type: str
            autoconfig:
              description:
              - Obtain address using autoconfiguration.
              type: bool
       vlan:
         description:
         - Configuring IP routing on a LAN subinterface is only allowed if that subinterface is
           already configured as part of an IEEE 802.10, IEEE 802.1Q, or ISL vLAN.
         suboptions:
           dot1q:
             description:
             - IEEE 802.1Q Virtual LAN ID, valid vlan range is between 1-4094.
             type: str
           isl:
             description:
             - Inter Switch Link - Virtual LAN encapsulation, valid vlan identifier range is
               between 1-1000.
             type: str
           priority_tag:
             description:
             - Priority-tagged (VLAN 0).
             type: str
    state:
      choices:
      - merged
      - replaced
      - overridden
      - deleted
      default: merged
      description:
      - The state the configuration should be left in
      type: str
EXAMPLES:
