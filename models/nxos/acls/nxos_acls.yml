---
GENERATOR_VERSION: '1.0'

ANSIBLE_METADATA: |
    {
      'metadata_version': '1.1',
      'status': ['preview'],
      'supported_by': 'network'
    }
NETWORK_OS: nxos
RESOURCE: acls
COPYRIGHT: Copyright 2019 Red Hat

DOCUMENTATION: |
  module: nxos_acls
  version_added: '2.10'
  short_description: Manage named ACLs on NX-OS
  description: Manage Manage named ACLs on NX-OS
  author: Bradley Thornton (@cidrblock) & Adharsh Srivats Rangarajan (@adharshsrivatsr)
  notes:
    - Tested against NX-OS 7.3.(0)D1(1) on VIRL
  options:
    config:
      description: A list of ACLs
      type: lists
      elements: dict
      suboptions:
        afi:
          description: The Address Family Indicator (AFI) for the ACL
          type: str
          required: true
          choices: ['ipv4','ipv6']
        acls:
          description: A list of the ACLs
          type: list
          elements: dict
          suboptions:
            name:
              description: Name of the ACL
              type: str
              required: true
            aces:
              description: The entries within the ACL
              type: list
              elements: dict
              mutually_exclusive: [['grant', 'remark']]
              suboptions:
                grant:
                  description: Action to be applied on the rule
                  type: str
                  choice: ['permit', 'deny']   
                destination:
                  description: Specify the packet destination
                  type: dict                
                  mutually_exclusive: [[address, addrgroup, any,host,prefix], [wildcard_bits, addrgroup, any,host,prefix]]
                  required_together: [[address, wildcard_bits]]
                  suboptions:
                    address:
                      description: Destination network address
                      type: str
                    addrgroup:
                      description: Destination address group
                      type: str
                    any:
                      description: Any destination address
                      type: bool
                    host:
                      description: Host IP address
                      type: str                      
                    port_protocol:
                      description: Specify the destination port or protocol
                      type: dict
                      mutually_exclusive: [[eq, lt, neq, gt, range]]
                      suboptions:
                        eq:
                          description: Match only packets on a given port number
                          type: str
                        gt:
                          description: Match only packets with a greater port number
                          type: str
                        lt:
                          description: Match only packets with a lower port number
                          type: str
                        neq:
                          description: Match only packets not on a given port number
                          type: str
                        range:
                          description: Match only packets in the range of port numbers
                          type: dict
                          required_together: [[start, end]]
                          suboptions:
                            start:
                              description: Specify the start of the port range
                              type: str
                            end:
                              description: Specify the end of the port range
                              type: str  
                    prefix:
                      description: Source network prefix
                      type: str
                    wildcard_bits:
                      description: Destination wildcard bits
                      type: str

                dscp:
                  description: Match packets with given dscp value
                  type: str
            
                fragments:
                  description: Check non-initial fragments
                  type: bool
              
                remark:
                  description: Access list entry comment
                  type: str
              
                sequence:
                  description: Sequence number
                  type: int

                source:
                  description: Specify the packet source
                  type: dict
                  mutually_exclusive: [[address, addrgroup, any, host,prefix], [wildcard_bits,host, addrgroup, any, prefix]]
                  required_together: [[address, wildcard_bits]]
                  suboptions:
                    address:
                      description: Source network address
                      type: str
                    addrgroup:
                      description: Source address group
                      type: str
                    any:
                      description: Any source address
                      type: bool
                    host:
                      description: Host IP address
                      type: str
                    port_protocol:
                      description: Specify the destination port or protocol (only for TCP and UDP)
                      type: dict
                      mutually_exclusive: [[eq, lt, neq, portgroup, range], [eq, gt, neq, portgroup, range]]
                      suboptions:
                        eq:
                          description: Match only packets on a given port number
                          type: str
                        gt:
                          description: Match only packets with a greater port number
                          type: str
                        lt:
                          description: Match only packets with a lower port number
                          type: str
                        neq:
                          description: Match only packets not on a given port number
                          type: str
                        portgroup:
                          description: Port group
                          type: str
                        range:
                          description: Match only packets in the range of port numbers
                          type: dict
                          suboptions:
                            start:
                              description: Specify the start of the port range
                              type: str
                            end:
                              description: Specify the end of the port range
                              type: str
                    prefix:
                      description: Source network prefix
                      type: str
                    wildcard_bits:
                      description: Source wildcard bits
                      type: str
                
                vlan:
                  description: Configure match based on vlan
                  type: int                    
               
                log:
                  description: Log matches against this entry
                  type: bool
                
                packet_length:
                  type: dict
                  mutually_exclusive: [[eq, lt, neq, range], [eq, gt, neq, range]]
                  suboptions:
                    eq:
                      description: Match only packets on a given packet length
                      type: int
                    gt:
                      description: Match only packets with a greater packet length
                      type: int
                    lt:
                      description: Match only packets with a lower packet length
                      type: int
                    neq:
                      description: Match only packets not on a given packet length
                      type: int
                    range:
                      description: Match only packets in the range of packet lengths
                      type: dict
                      suboptions:
                        start:
                          description: Start of the packet length range
                          type: int
                        end:
                          description: End of the packet length range
                          type: int
                
                precedence:
                  description: Match packets with given precedence value
                  type: str
         
                protocol:
                  description: Specify the protocol
                  type: str
                
                protocol_options:
                  description: All possible suboptions for the protocol chosen
                  mutually_exclusive: [['icmp','igmp','tcp','udp']]
                  type: dict
                  elements: dict
                  suboptions:
                    icmp:
                      type: dict
                      suboptions:
                        types:
                          type: dict
                          suboptions:
                            administratively_prohibited:
                              description: Administratively prohibited
                              type: bool
                            alternate_address:
                              description: Alternate address
                              type: bool
                            conversion_error:
                              description: Datagram conversion
                              type: bool
                            dod_host_prohibited:
                              description: Host prohibited
                              type: bool
                            dod_net_prohibited:
                              description: Net prohibited
                              type: bool
                            echo:
                              description: Echo (ping)
                              type: bool
                            echo_reply:
                              description: Echo reply
                              type: bool
                            general_parameter_problem:
                              description: Parameter problem
                              type: bool
                            host_isolated:
                              description: Host isolated
                              type: bool
                            host_precedence_unreachable:
                              description: Host unreachable for precedence
                              type: bool
                            host_redirect:
                              description: Host redirect
                              type: bool
                            host_tos_redirect:
                              description: Host redirect for TOS
                              type: bool
                            host_tos_unreachable:
                              description: Host unreachable for TOS
                              type: bool
                            host_unknown:
                              description: Host unknown
                              type: bool
                            host_unreachable:
                              description: Host unreachable
                              type: bool
                            information_reply:
                              description: Information replies
                              type: bool
                            information_request:
                              description: Information requests
                              type: bool
                            mask_reply:
                              description: Mask replies
                              type: bool
                            mask_request:
                              description: Mask requests
                              type: bool
                            message_code:
                              description: ICMP message code
                              type: int
                            message_type:
                              description: ICMP message type
                              type: int
                            mobile_redirect:
                              description: Mobile host redirect
                              type: bool
                            net_redirect:
                              description: Network redirect
                              type: bool
                            net_tos_redirect:
                              description: Net redirect for TOS
                              type: bool
                            net_tos_unreachable:
                              description: Network unreachable for TOS
                              type: bool
                            net_unreachable:
                              description: Net unreachable
                              type: bool
                            network_unknown:
                              description: Network unknown
                              type: bool
                            no_room_for_option:
                              description: Parameter required but no room
                              type: bool
                            option_missing:
                              description: Parameter required but not present
                              type: bool
                            packet_too_big:
                              description: Fragmentation needed and DF set
                              type: bool
                            parameter_problem:
                              description: All parameter problems
                              type: bool
                            port_unreachable:
                              description: Port unreachable
                              type: bool
                            precedence_unreachable:
                              description: Precedence cutoff
                              type: bool
                            protocol_unreachable:
                              description: Protocol unreachable
                              type: bool
                            reassembly_timeout:
                              description: Reassembly timeout
                              type: bool
                            redirect:
                              description: All redirects
                              type: bool
                            router_advertisement:
                              description: Router discovery advertisements
                              type: bool
                            router_solicitation:
                              description: Router discovery solicitations
                              type: bool
                            source_quench:
                              description: Source quenches
                              type: bool
                            source_route_failed:
                              description: Source route failed
                              type: bool
                            time_exceeded:
                              description: All time exceededs
                              type: bool
                            timestamp_reply:
                              description: Timestamp replies
                              type: bool
                            timestamp_request:
                              description: Timestamp requests
                              type: bool
                            traceroute:
                              description: Traceroute
                              type: bool
                            ttl_exceeded:
                              description: TTL exceeded
                              type: bool
                            unreachable:
                              description: All unreachables
                              type: bool
                    tcp:
                      description: Match TCP packet flags
                      type: dict
                      suboptions:
                        flags:
                          description: Match TCP packet flags
                          type: dict
                          suboptions:
                            ack:
                              description: Match on the ACK bit
                              type: bool
                            established:
                              description: Match established connections
                              type: bool
                            fin:
                              description: Match on the FIN bit
                              type: bool
                            psh:
                              description: Match on the PSH bit
                              type: bool
                            rst:
                              description: Match on the RST bit
                              type: bool
                            syn:
                              description: Match on the SYN bit
                              type: bool
                            urg:
                              description: Match on the URG bit
                              type: bool
                        tcp_flags_mask:
                          description: TCP flags mask <0-63>
                          type: list
                        tcp_option_length:
                          description: TCP option length (multiples of 4 bytes) <0-40>
                          type: list
                        http_method:
                          description: Match packets based on http-method
                          type: str
                    igmp:
                      type: dict
                      mutually_exclusive: [['dvmrp','host_query','host_report']]
                      suboptions:
                        dvmrp:
                          description: Distance Vector Multicast Routing Protocol
                          type: bool
                        host_query:
                          description: Host Query
                          type: bool
                        host_report:
                          description: Host Report
                          type: bool
                    udp:
                      type: dict
                      suboptions:
                        nve_vni: 
                          description: VNI ID <0-16777215>
                          type: str
                ttl:
                  description: Match Packets with a given TTL value
                  type: int
                time_range:
                  description: Time range name (Max Size 64)
                  type: str
                udf:
                  description: User defined field match
                  type: list
                  elements: dict
                  suboptions:
                    mask:
                      description: Mask to apply to UDF value
                      type: str
                    name:
                      description: UDF name
                      type: str
                    value:
                      description: UDF value to match
                      type: str

    state:
      description:
        - The state the configuration should be left in
      type: str
      choices:
        - deleted
        - gathered
        - merged
        - overridden
        - rendered
        - replaced
        - parsed
      default: merged

EXAMPLES:
- merged_example_01.txt
- replaced_example_01.txt
- overridden_example_01.txt
- deleted_example_01.txt
- parsed_example_01.txt
- gathered_example_01.txt
- rendered_example_01.txt