DOCUMENTATION: |
  module: nxos_lldp_global
  version_added: 2.9
  short_description: Configure and manage Link Layer Discovery Protocol(LLDP) attributes on NX-OS platforms.
  description: This module configures and manages the Link Layer Discovery Protocol(LLDP) attributes on NX-OS platforms.
  author: Adharsh Srivats Rangarajan (@adharshsrivatsr)
  notes:
    - Tested against <network_os> 7.3.(0)D1(1) on VIRL
  options:
    config:
      description:
        - A list of link layer discovery configurations
      type: dict
      suboptions:
        enabled:
          description: 
            - This attribute can be used to enable or disable the LLDP feature
          type: bool
        holdtime:
          description:
            - Amount of time the receiving device should hold the information (in seconds)
          type: int
        port-id: 
          description:
            - This attribute defines if the interface names should be advertised in the long(0) or short(1) form.
          type: int
          choice: [0,1]
        reinit: 
          description:
            - Amount of time to delay the intialization of LLDP on any interface (in seconds)
          type: int
        timer:
          description:
            - Frequency at which LLDP updates need to be transmitted (in seconds)
          type: int
        tlv_select:
          description:
            - This attribute can be used to specify the TLVs that need to be sent and received in the LLDP packets. By default, all TLVs are advertised
          type: dict
          suboptions: 
            dcbxp:
              description: 
                - Used to specify the Data Center Bridging Exchange Protocol TLV messages
              type: bool
            management_address: 
              description: 
                - Used to specify the management address in TLV messages
              type: dict
              suboptions:
                v4:
                  description: Management address with TLV v4
                  type: bool
                v6:
                  description: Management address with TLV v6
                  type: bool
            port:
              description:
                - Used to manage port based attributes in TLV messages
              type: dict
              suboptions:
                description:
                  description: 
                    - Used to specify the port description in TLV messages
                  type: bool
                vlan:
                  description:
                    - Used to specify the port VLAN ID in TLV messages
                  type: bool
            system:
              description:
                - Used to manage system based attributes in TLV messages
              type: dict
              suboptions:
                capabilities:
                  description:
                    - Used to specify the system capabilities in TLV messages
                  type: bool
                description:
                  description: 
                    - Used to specify the system description in TLV messages
                  type: bool
                name:
                  description:
                    - Used to specify the system name in TLV messages
                  type: bool
    state:
      description: 
        - The state the configuration should be left in
      type: str
      choices: 
        - merged
        - replaced
        - deleted
      default: merged
EXAMPLES:
- merged_example_01.txt
- replaced_example_01.txt
