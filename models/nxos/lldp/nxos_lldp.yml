DOCUMENTATION: |
  module: nxos_lldp
  version_added: 2.9
  short_description: Configure and manage Link Layer Discovery Protocol(LLDP) attributes on NX-OS platforms.
  description: This module configures and manages the Link Layer Discovery Protocol(LLDP) attributes on NX-OS platforms.
  author: Adharsh Srivats Rangarajan (@adharshsrivatsr)
  options:
    config:
      description:
        - A list of link layer discovery configurations
      type: list
      elements: dict
      suboptions:
        enable:
          description: 
            - This attribute takes a boolean value to enable or disable LLDP in the device
          type: bool
        holdtime:
          description:
            - Amount of time the receiving device should hold the information (in seconds)
          type: int
        reinit: 
          description:
            - Amount of time to delay the intialization of LLDP on any interface (in seconds)
          type: int
        timer:
          description:
            - Frequency at which LLDP updates need to be transmitted (in seconds)
          type: int
        tlv:
          description:
            - This attribute can be used to specify the TLVs to send and receive in the LLDP packets
          type: str
          choices: ['dcbxp','management-address','port-description','port-vlan','system-capabilities','system-description','system-name']
    state:
      description: 
        - The state the configuration should be left in
      type: str
      choices: 
        - merged
        - replaced
        - deleted
      default: merged
