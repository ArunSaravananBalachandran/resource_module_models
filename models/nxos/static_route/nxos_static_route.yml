DOCUMENTATION: |
  module: nxos_static_route
  version_added: 2.10
  short_description: Configures and manages attributes of static routes on NX-OS platforms.
  description: This module configures and manages the attributes of static routes on NX-OS platforms.
  author: Adharsh Srivats Rangarajan (adharshsrivatsr)
  notes:
    - Tested against NX-OS 7.3.(0)D1(1) on VIRL
  options:
    config:
      description:
        - A list of configurations for static routes
      type: list
      elements: dict
      suboptions:
        prefix:
          description: 
            - Destination prefix of static route
            - The address format is <ipv4/v6 address>/<mask>
            - The mask is number in range 0-32 for IPv4 and in range 0-128 for IPv6
          required: true
        next_hop: 
          description: 
            - Details of route to be taken
          type: list
          elements: dict
          suboptions:
            ip:
              description:
                - IP address of the next hop
              type: str
            interface:
              description:
                - Outgoing interface to take. If interface is configured, next hop IP address should also be configured.
              type: str
            pref:
              description: 
                - Preference or administrative difference of route (range 1-255)
              type: int
            route_name:
              description:
                - Name of the static route
              type: str
            tag:
              description:
                - Route tag value (numeric)
              type: int
            track:
              description:
                - Track value (range 1 - 512). Track must already be configured on the device before adding the route.
              type: int
            vrf:
              description:
                - VRF for static route
              type: str
    state:
      description:
        - The state the configuration should be left in
      type: str
      choices:
        - deleted
        - merged
        - overridden
        - replaced
      default:
        - merged

EXAMPLES:
  - deleted_example_01.txt
