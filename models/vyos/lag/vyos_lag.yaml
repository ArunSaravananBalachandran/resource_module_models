DOCUMENTATION: |
  module: vyos_lag
  version_added: 2.9
  short_description: Manages attributes of link aggregation groups on VyOS network devices.
  description: This module manages attributes of link aggregation groups on VyOS network devices.
  author: Nilashish Chakraborty (@nilashishc)
  options:
    config:
      description: The provided link aggregation group configurations.
      type: list
      elements: dict
      suboptions:
        name:
          description:
            - Name of the link aggregation group (LAG) or bond.
          type: str
          required: True
        mode:
          description:
            - Link aggregation group (LAG) or bond mode.
          type: str
          choices:
            - 802.3ad
            - active-backup
            - broadcast
            - round-robin
            - transmit-load-balance
            - adaptive-load-balance
            - xor-hash 
        members:
          description:
            - Ethernet Interfaces that are part of the LAG (bond).
          type: list
        primary:
          description:
            - Primary device interfaces for the LAG (bond).
          type: str
        hash-policy:
          description: 
            - LAG or bonding transmit hash policy.
          type: str
          choices:
            - layer2
            - layer2+3
            - layer3+4
    state:
      description:
        - The state the configuration should be left in.
      type: str
      choices:
      - merged
      - replaced
      - overridden
      - deleted
      default: merged
      
