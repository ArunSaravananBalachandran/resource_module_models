DOCUMENTATION: |
  module: vyos_static_routes
  version_added: 2.10
  short_description: Manages attributes of static routes on VyOS network devices.
  description: This module manages attributes of static routes on VyOS network devices.
  author: Rohit Thakur (@rohitthakur2590)
  options:
    config:
      description: A provided static route configuration.
      type: list
      elements: dict
      suboptions:
        address:
          description:
            - Static IPv4/v6 route to be set.
            - The address format is <ipv4/v6 address>/<mask>
            - The mask is number in range 0-32 for IPv4 and in range 0-128 for IPv6.
            - for example, 192.168.0.1/32,  2001:db8:2201:1::0/64.
          type: str
          required: True
        blackhole:
          description:
            - Configured to silently discard packets.
          type: dict
          suboptions:
            enabled:
              description:
                - Configured to discard packets.
              type: bool
            distance:
              description:
                - Distance for the route.
              type: int
        next_hop:
          description:
            - IP address of next-hop router.
          type: list
          elements: dict
          suboptions:
            address:
              description:
                - IPv4/v6 address of the next hop.
              type: str
              required: True
            enabled:
              description:
                - Disable IPv4/v6 next-hop static route.
              type: bool
            distance:
              description:
                - Distance value for the route.
              type: int
            interface:
              description:
                - Name of the outgoing interface.
              type: str

    state:
      description:
        - The state the configuration should be left in.
      type: str
      choices:
      - merged
      - replaced
      - overridden
      - deleted
      default: merged

EXAMPLES:
  - merged_example_01.txt
  - replaced_example_01.txt
  - overridden_example_01.txt
  - deleted_example_01.txt
