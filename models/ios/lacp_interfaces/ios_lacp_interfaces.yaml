GENERATOR_VERSION: '1.0'

ANSIBLE_METADATA: |
    {
      'metadata_version': '1.1',
      'status': ['preview'],
      'supported_by': 'network'
    }
NETWORK_OS: ios
RESOURCE: lacp_interfaces
COPYRIGHT: Copyright 2019 Red Hat

DOCUMENTATION: |
  module: ios_lacp_interfaces
  version_added: 2.9
  short_description: Manage Link Aggregation Control Protocol (LACP) on Cisco IOS devices interface.
  description: This module provides declarative management of LACP on Cisco IOS network devices interfaces.
  author: Sumit Jaiswal (@justjais)
  notes:
  - Tested against Cisco IOSv Version 15.2 on VIRL
  options:
    config:
      description: A dictionary of LACP interfaces option
      type: list
      elements: dict
      suboptions:
        port_priority:
          description:
          - LACP priority on this interface. Range 0-65535.
          type: int
          required: True
        members:
          description:
          - List of members of the link aggregation control protocol.
          type: list
          required: True
    state:
      description:
      - The state the configuration should be left in
      type: str
      choices:
      - merged
      - replaced
      - overridden
      - deleted
      default: merged
EXAMPLES:
  - deleted_example_01.txt
  - merged_example_01.txt
  - overridden_example_01.txt
  - replaced_example_01.txt

