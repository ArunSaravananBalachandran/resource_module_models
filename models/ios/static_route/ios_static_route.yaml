DOCUMENTATION: |
module: ios_static_route
version_added: 2.10
short_description: Configure and manage static route on IOS devices.
description: This module configures and manages the static route on IOS platforms.
author: Sumit Jaiswal (@justjais)
notes:
- Tested against Cisco IOSv Version 15.2 on VIRL
- This module works with connection C(network_cli).
  See L(IOS Platform Options,../network/user_guide/platform_ios.html).
options:
  config:
    description: A dictionary of static route options
    type: list
    elements: dict
    suboptions:
      vrf:
        description:
        - IP VPN Routing/Forwarding instance name
        type: str
        required: true
        default: __global__
      address_families:
        elements: dict
        type: list
        suboptions:
          afi:
            description:
              - Address family to use for the static routes
            type: str
            required: true
            choices:
              - ipv4
              - ipv6
          routes:
            description: Configuring static route
            type: list
            elements: dict
            suboptions:
              dest:
                description: Destination prefix with its subnet mask
                type: str
                required: true
              topology:
                description: Configure static route for a Topology Routing/Forwarding instance
                type: str
              forward_router_address:
                description: Forwarding router's address
                type: str
              interface:
                description: Interface for directly connected static routes
                type: str
              dhcp:
                description: Default gateway obtained from DHCP
                type: bool
              distance_metric:
                description: Distance metric for this route
                type: int
              global:
                description: Next hop address is global
                type: bool
              name:
                description: Specify name of the next hop
                type: str
              multicast:
                description: multicast route
                type: bool
              permanent:
                description: permanent route
                type: bool
              tag:
                description:
                - Set tag for this route
                - Refer to vendor documentation for valid values.
                type: int
              track:
                description:
                - Install route depending on tracked item with tracked object number
                - Refer to vendor documentation for valid values.
                type: int
  state:
    description:
    - The state the configuration should be left in
    type: str
    choices:
    - merged
    - replaced
    - overridden
    - deleted
    - gathered
    - rendered
    default: merged
EXAMPLES:
  - deleted_example_01.txt
