          size:
            description: (100-2147483647) set new queue size
            type: int
          esm:
            description: (100-2147483647) set new queue size
            type: int
          trap:
            description: (100-2147483647) set new queue size
            type: int

      rate_limit:           
        description: Set messages per second limit
        type: dict
        suboptions:
          size:
            description: (1-10000) message per second
            type: int
            required: True
          all:
            description: (1-10000) message per second
            type: dict
            suboptions:
              size:
                description: (1-10000) message per second
                type: int
                required: True
              except:
                description: Messages of this severity or higher
                type: dict
