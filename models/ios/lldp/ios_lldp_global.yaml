---
ANSIBLE_METADATA: |
    {
      'metadata_version': '1.1',
      'status': ['preview'],
      'supported_by': 'network'
    }

DOCUMENTATION: |
  module: ios_lldp_global
  version_added: 2.9
  short_description: Configure and manage Link Layer Discovery Protocol(LLDP) attributes on IOS platforms..
  description: This module configures and manages the Link Layer Discovery Protocol(LLDP) attributes on IOS platforms.
  author: Sumit Jaiswal (@justjais)
  notes:
  - Tested against Cisco IOSv Version 15.2 on VIRL
  - This module works with connection C(network_cli).
    See L(IOS Platform Options,../network/user_guide/platform_ios.html).
  options:
    config:
      description: A dictionary of LLDP options
      type: dict
      suboptions:
        holdtime:
          description:
            - LLDP holdtime (in sec) to be sent in packets.
            - Refer to vendor documentation for valid values.
          type: int
        reinit:
          description:
            - Specify the delay (in secs) for LLDP to initialize.
            - Refer to vendor documentation for valid values.
          type: int
        run:
          description:
            - Enable LLDP
          type: bool
        timer:
          description:
            - Specify the rate at which LLDP packets are sent (in sec).
            - Refer to vendor documentation for valid values.
          type: int
        tlv-select:
          description:
            - Selection of LLDP TLVs to send
          type: dict
          suboptions:
            mac-phy-cfg:
              description:
                - IEEE 802.3 MAC/Phy Configuration/status TLV
              type: bool
            management-address:
              description:
                - Management Address TLV
              type: bool
            port-description:
              description:
                - Port Description TLV
              type: bool
            port-vlan:
              description:
                - Port VLAN ID TLV
              type: bool
            power-management:
              description:
                - IEEE 802.3 DTE Power via MDI TLV
              type: bool
            system-capabilities:
              description:
                - System Capabilities TLV
              type: bool
            system-description
              description:
                - System Description TLV
              type: bool
            system-name:
              description:
                - System Name TLV
              type: bool
    state:
      description:
      - The state the configuration should be left in
      type: str
      choices:
      - merged
      - replaced
      - deleted
      default: merged
EXAMPLES:
  - deleted_example_01.txt
  - merged_example_01.txt
  - replaced_example_01.txt
