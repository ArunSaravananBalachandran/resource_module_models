NETWORK_OS: junos
RESOURCE: interfaces
COPYRIGHT: Copyright 2019 Red Hat

DOCUMENTATION: |
  module: junos_interfaces
  version_added: 2.9
  short_description: Manages interface attributes of Juniper Junos OS network devices.
  description: This module manages the interfaces on Juniper Junos OS network devices.
  author: Ganesh Nalawade (@ganeshrn)
  options:
    config:
      description: The provided configuration
      type: list
      elements: dict
      suboptions:
        name:
          description:
          - Full name of interface, e.g. ge-0/0/0.
          type: str
          required: True
        description:
          description:
          - Interface description.
          type: str
        duplex:
          default: automatic
          description:
          - Interface link status. Applicable for Ethernet interfaces only, either in half duplex,
            full duplex or in automatic state which negotiates the duplex automatically.
        type: str
        default: automatic
        choices: ['automatic', 'full-duplex', 'half-duplex']
        enable:
          default: True
          description:
          - This option takes a boolean value which controls state of the interface.
            If value is C(True) the inerfaces is enabled, if value is C(False) interface
            is disabled.
          type: bool
        hold_time:
          description:
          - The hold time for given interface name.
          type: dict
          suboptions:
            down:
              description:
              - The link down hold time in milliseconds.
              type: int
            up:
              description:
              - The link up hold time in milliseconds.
              type: int
          required_together: [['down', 'up']]
        mtu:
          description:
          - MTU for a specific interface.
          - Applicable for Ethernet interfaces only.
          type: str
        speed:
          description:
          - Interface link speed. Applicable for Ethernet interfaces only.
          type: str
    state:
      choices:
      - merged
      - replaced
      - overridden
      - deleted
      default: merged
      description:
      - The state the configuration should be left in
      type: str

EXAMPLES:
  - deleted_example_01.txt
  - merged_example_01.txt
  - overridden_example_01.txt
  - replaced_example_01.txt
