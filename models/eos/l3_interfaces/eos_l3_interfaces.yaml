DOCUMENTATION: |
  module: eos_l3_interfaces
  version_added: 2.9
  short_description: Manage Layer 3 interface attributes of Arista EOS devices
  description: This module manages the L3 interface attributes on Arista EOS devices.
  author: Nathaniel Case (@qalthos)
  notes:
    - 'Tested against vEOS v4.20.x'
  options:
    config:
      description: A dictionary of Layer 3 interface options
      type: list
      elements: dict
      suboptions:
        name:
          description:
          - Full name of the interface, i.e. Ethernet1.
          type: str
          required: True
        ipv4:
          description:
          - IPv4 address to be set for the Layer 3 interface mentioned in I(name) option.
            The address format is <ipv4 address>/<mask>, the mask is number in range 0-32
            for example, 192.0.2.1/24, or C(dhcp) to query DHCP for an IP address.
          type: str
        ipv6:
          description:
          - IPv6 address to be set for the Layer 3 interface mentioned in I(name) option.
            The address format is <ipv6 address>/<mask>, the mask is number in range 0-128
            for example, 2001:db8:2201:1::1/64 or C(auto-config) to use SLAAC to chose an address.
          type: str
    state:
      description:
      - The state the configuration should be left in
      type: str
      choices:
      - merged
      - replaced
      - overridden
      - deleted
      default: merged
