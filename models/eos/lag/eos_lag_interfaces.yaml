---
GENERATOR_VERSION: '1.0'

ANSIBLE_METADATA: |
    {
        'metadata_version': '1.1',
        'status': ['preview'],
        'supported_by': 'network'
    }

NETWORK_OS: eos
RESOURCE: lag_interfaces
COPYRIGHT: Copyright 2019 Red Hat

DOCUMENTATION: |
  module: eos_lag_interfaces
  version_added: 2.9
  short_description: Manages link aggregation groups on Arista EOS devices
  description: This module manages attributes of link aggregation groups on Arista EOS devices.
  author: Nathaniel Case (@Qalthos)
  notes:
    - 'Tested against vEOS v4.20.x' 
  options:
    config:
      description: A list of link aggregation group configurations.
      type: list
      elements: dict
      suboptions:
        name:
          description:
            - ID of the link aggregation group (LAG). Must be between 1-2000.
          type: str
          required: True
        members:
          description:
            - Ethernet interfaces that are part of the group.
          type: list
          elements: dict
          suboptions:
            member:
              description:
                - Name of ethernet interface that is a member of the LAG.
              type: str
            mode:
              description:
                - LAG mode for this interface.
              type: str
              choices:
                - active
                - on
                - passive
    state:
      description:
        - The state the configuration should be left in.
      type: str
      choices:
      - merged
      - replaced
      - overridden
      - deleted
      default: merged
      
EXAMPLES:
  - merged_example_01.txt
  - replaced_example_01.txt
  - overridden_example_01.txt
  - deleted_example_01.txt
