COPYRIGHT: Copyright 2019 Red Hat

DOCUMENTATION: |
  module: eos_l2_interfaces
  version_added: 2.9
  short_description: Manage Layer-2 interface on Arista EOS devices.
  description: This module provides declarative management of Layer-2 interface on Arista EOS devices.
  author: Nathaniel Case (@qalthos)
  options:
    access_vlan:
      description:
      - Configure given VLAN in access port. If C(mode=access), used as the access VLAN ID.
      type: str
    trunk_vlans:
      description:
      - List of VLANs to be configured in trunk port. If C(mode=trunk), used as the VLAN
        range to ADD or REMOVE from the trunk.
      type: list
    native_vlan:
      description:
      - Native VLAN to be configured in trunk port. If C(mode=trunk), used as the trunk
        native VLAN ID.
      type: str
    trunk_allowed_vlans:
      description:
      - List of allowed VLANs in a given trunk port. If C(mode=trunk), these are the only
        VLANs that will be configured on the trunk, i.e. "2-10,15".
      type: list
    config:
      description: A dictionary of Layer-2 interface options
      type: list
      elements: dict
      suboptions:
        name:
          description:
          - Full name of interface, e.g. Ethernet1.
          type: str
          required: True
        mode:
          default: access
          description:
          - Mode in which interface needs to be configured
          type: str
          choices: ['access', 'trunk']
    state:
      choices:
      - merged
      - replaced
      - overridden
      - deleted
      default: merged
      description:
      - The state the configuration should be left in
      type: str
EXAMPLES:
  - deleted_example_01.txt
