DOCUMENTATION: |
  module: eos_l2_interfaces
  version_added: 2.9
  short_description: Manage Layer-2 interface on Arista EOS devices.
  description: This module provides declarative management of Layer-2 interface on Arista EOS devices.
  author: Nathaniel Case (@qalthos)
  options:
    config:
      description: A dictionary of Layer-2 interface options
      type: list
      elements: dict
      suboptions:
        name:
          description:
          - Full name of interface, e.g. Ethernet1.
          type: str
          required: True
        access:
          description:
          - Switchport mode access command to configure the interface as a layer 2 access.
          suboptions:
            vlan:
              description:
              - Configure given VLAN in access port. It's used as the access VLAN ID.
              type: str
        trunk:
          description:
          - Switchport mode trunk command to configure the interface as a Layer 2 trunk.
          suboptions:
            vlans:
              description:
              - List of VLANs to be configured in trunk port. It's used as the VLAN range to ADD or
                REMOVE from the trunk.
              type: list
            native_vlan:
              description:
              - Native VLAN to be configured in trunk port. It is used as the trunk native VLAN ID.
              type: str
            trunk_allowed_vlans:
              description:
              - List of allowed VLANs in a given trunk port. These are the only VLANs that will be
                configured on the trunk.
              type: list
    state:
      choices:
      - merged
      - replaced
      - overridden
      - deleted
      default: merged
      description:
      - The state the configuration should be left in
      type: str
