---
GENERATOR_VERSION: '1.0'

ANSIBLE_METADATA: |
    {
        'metadata_version': '1.1',
        'status': ['preview'],
        'supported_by': 'network'
    }

NETWORK_OS: iosxr
RESOURCE: acls
COPYRIGHT: Copyright 2019 Red Hat

DOCUMENTATION: |
  module: iosxr_acls
  version_added: "2.10"
  short_description: Manage Access Control Lists (ACLs) on devices running IOS-XR.
  description: 
    - This module manages Access Control Lists (ACLs) on devices running IOS-XR.
  author: Nilashish Chakraborty (@NilashishC)
  options:
    config:
      description: A list of dictionaries specifying ACL configurations.
      type: list
      elements: dict
      suboptions:
        afi:
          description:
            - The Address Family Indicator (AFI) for the Access Control Lists (ACL).
          type: str
          required: True
          choices: ['ipv4', 'ipv6']
        acls:
          description:
            - A list of Access Control Lists (ACL).
          type: list
          elements: dict
          suboptions:
            name:
              description:
                - The name of the Access Control List (ACL).
              type: str
            aces:
              description:
                - List of Access Control Entries (ACEs) for this Access Control List (ACL).
              type: list
              elements: dict
              mutually_exclusive: [['grant', 'remark']]           
              suboptions:
                sequence:
                  description:
                    - Sequence number for the Access Control Entry (ACE).
                  type: int
                grant:
                  description:
                    - Forward or drop packets matching the Access Control Entry (ACE).
                  type: bool
                remark:
                  description:
                    - Comments or a description for the access list.
                  protocol:
                    description:
                      - Specify the protocol to match.
                      - Refer to vendor documentation for valid values.
                    type: str
                source:
                  description:
                    - Specifies the packet source.
                  type: dict
                  mutually_exclusive: [[address, any], [wildcard_bits, any]]
                  required_together: [[address, wildcard_bits]]
                  suboptions:
                    address:
                      description:
                        - The source IP address to match.
                      type: str
                    wildcard_bits:
                      description:
                        - The Wildcard bits to apply to source address.
                      type: str
                    any:
                      description:
                        - Match any source address.
                      type: bool
                    port_protocol:
                      description:
                        - Specify the source port or protocol.
                      type: dict
                      mutually_exclusive: [[eq, gt, lt, neq, range]]
                      suboptions:
                        eq:
                          description:
                            - Match only packets on a given port number.
                          type: str
                        gt:
                          description:
                            - Match only packets with a greater port number.
                          type: str
                        lt:
                          description:
                            - Match only packets with a lower port number.
                          type: str
                        neq:
                          description:
                            - Match only packets not on a given port number.
                          type: str
                        range:
                          description:
                            - Match only packets in the range of port numbers
                          type: dict
                          required_together: [['start', 'end']]
                          suboptions:
                            start:
                              description: 
                                - Specify the start of the port range
                              type: str
                            end:
                              description: 
                                - Specify the end of the port range
                              type: str
                destination:
                  description:
                    - Specifies the packet destination.
                  type: dict
                  mutually_exclusive: [[address, any], [wildcard_bits, any]]
                  required_together: [[address, wildcard_bits]]
                  suboptions:
                    address:
                      description:
                        - The destination IP address to match.
                      type: str
                    wildcard_bits:
                      description:
                        - The Wildcard bits to apply to destination address.
                      type: str
                    any:
                      description:
                        - Match any destination address.
                      type: bool
                    port_protocol:
                      description:
                        - Specify the source port or protocol.
                      type: dict
                      mutually_exclusive: [[eq, gt, lt, neq, range]]
                      suboptions:
                        eq:
                          description:
                            - Match only packets on a given port number.
                          type: str
                        gt:
                          description:
                            - Match only packets with a greater port number.
                          type: str
                        lt:
                          description:
                            - Match only packets with a lower port number.
                          type: str
                        neq:
                          description:
                            - Match only packets not on a given port number.
                          type: str
                        range:
                          description:
                            - Match only packets in the range of port numbers
                          type: dict
                          required_together: [['start', 'end']]
                          suboptions:
                            start:
                              description: 
                                - Specify the start of the port range
                              type: str
                            end:
                              description: 
                                - Specify the end of the port range
                              type: str
                protocol:
                  description:
                    - Specify the protocol to match.
                    - Refer to vendor documentation for valid values.
                  type: str
                protocol_options:
                  description:
                    - Additional suboptions for the protocol.
                  type: dict
                  mutually_exclusive: [['icmp', 'tcp', 'igmp']]
                  suboptions:
                    icmp:
                      description: Internet Control Message Protocol settings.
                      type: dict
                      suboptions:
                        administratively_prohibited:
                          description: Administratively prohibited
                          type: bool
                        alternate_address:
                          description: Alternate address
                          type: bool
                        conversion_error:
                          description: Datagram conversion
                          type: bool
                        dod_host_prohibited:
                          description: Host prohibited
                          type: bool
                        dod_net_prohibited:
                          description: Net prohibited
                          type: bool
                        echo:
                          description: Echo (ping)
                          type: bool
                        echo_reply:
                          description: Echo reply
                          type: bool
                        general_parameter_problem:
                          description: Parameter problem
                          type: bool
                        host_isolated:
                          description: Host isolated
                          type: bool
                        host_precedence_unreachable:
                          description: Host unreachable for precedence
                          type: bool
                        host_redirect:
                          description: Host redirect
                          type: bool
                        host_tos_redirect:
                          description: Host redirect for TOS
                          type: bool
                        host_tos_unreachable:
                          description: Host unreachable for TOS
                          type: bool
                        host_unknown:
                          description: Host unknown
                          type: bool
                        host_unreachable:
                          description: Host unreachable
                          type: bool
                        information_reply:
                          description: Information replies
                          type: bool
                        information_request:
                          description: Information requests
                          type: bool
                        mask_reply:
                          description: Mask replies
                          type: bool
                        mask_request:
                          description: Mask requests
                          type: bool
                        message_code:
                          description: ICMP message code
                          type: int
                        message_type:
                          description: ICMP message type
                          type: int
                        mobile_redirect:
                          description: Mobile host redirect
                          type: bool
                        net_redirect:
                          description: Network redirect
                          type: bool
                        net_tos_redirect:
                          description: Net redirect for TOS
                          type: bool
                        net_tos_unreachable:
                          description: Network unreachable for TOS
                          type: bool
                        net_unreachable:
                          description: Net unreachable
                          type: bool
                        network_unknown:
                          description: Network unknown
                          type: bool
                        no_room_for_option:
                          description: Parameter required but no room
                          type: bool
                        option_missing:
                          description: Parameter required but not present
                          type: bool
                        packet_too_big:
                          description: Fragmentation needed and DF set
                          type: bool
                        parameter_problem:
                          description: All parameter problems
                          type: bool
                        port_unreachable:
                          description: Port unreachable
                          type: bool
                        precedence_unreachable:
                          description: Precedence cutoff
                          type: bool
                        protocol_unreachable:
                          description: Protocol unreachable
                          type: bool
                        reassembly_timeout:
                          description: Reassembly timeout
                          type: bool
                        redirect:
                          description: All redirects
                          type: bool
                        router_advertisement:
                          description: Router discovery advertisements
                          type: bool
                        router_solicitation:
                          description: Router discovery solicitations
                          type: bool
                        source_quench:
                          description: Source quenches
                          type: bool
                        source_route_failed:
                          description: Source route failed
                          type: bool
                        time_exceeded:
                          description: All time exceededs
                          type: bool
                        timestamp_reply:
                          description: Timestamp replies
                          type: bool
                        timestamp_request:
                          description: Timestamp requests
                          type: bool
                        traceroute:
                          description: Traceroute
                          type: bool
                        ttl_exceeded:
                          description: TTL exceeded
                          type: bool
                        unreachable:
                          description: All unreachables
                          type: bool
                    tcp:
                      description: Match TCP packet flags
                      type: dict
                      suboptions:
                        ack:
                          description: Match on the ACK bit
                          type: bool
                        established:
                          description: Match established connections
                          type: bool
                        fin:
                          description: Match on the FIN bit
                          type: bool
                        psh:
                          description: Match on the PSH bit
                          type: bool
                        rst:
                          description: Match on the RST bit
                          type: bool
                        syn:
                          description: Match on the SYN bit
                          type: bool
                        urg:
                          description: Match on the URG bit
                          type: bool
                    igmp:
                      description: Internet Group Management Protocol (IGMP) settings.
                      type: dict
                      suboptions:
                        dvrmp:
                          description: Match Distance Vector Multicast Routing Protocol
                          type: bool
                        host_query:
                          description: Match Host Query
                          type: bool
                        host_report:
                          description: Match Host Report
                          type: bool
                        pim:
                          description: Match Protocol Independent Multicast
                          type: bool
                        trace:
                          description: Multicast trace
                          type: bool
                        mtrace:
                          description: Match mtrace
                          type: bool
                        mtrace_response:
                          description: Match mtrace response
                          type: bool                
                dscp:
                  description: 
                    - Match packets with given dscp value.
                  type: str
                fragments:
                  description:
                    - Check non-intial fragments.
                  type: bool
                packet_length:
                  type: dict
                  mutually_exclusive: [[eq, lt, neq, range], [eq, gt, neq, range]]
                  suboptions:
                    eq:
                      description: Match only packets on a given packet length
                      type: int
                    gt:
                      description: Match only packets with a greater packet length
                      type: int
                    lt:
                      description: Match only packets with a lower packet length
                      type: int
                    neq:
                      description: Match only packets not on a given packet length
                      type: int
                    range:
                      description: Match only packets in the range of packet lengths
                      type: dict
                      suboptions:
                        start:
                          description: Start of the packet length range
                          type: int
                        end:
                          description: End of the packet length range
                          type: int
                precedence:
                  description: Match packets with given precedence value
                  type: str
                ttl:
                  type: dict
                  mutually_exclusive: [[eq, gt, lt, neq, range]]
                  suboptions:
                    eq:
                      description: Match only packets with exact TTL value.
                      type: int
                    gt:
                      description: Match only packets with a greater TTL value.
                      type: int
                    lt:
                      description: Match only packets with a lower TTL value.
                      type: int
                    neq:
                      description: Match only packets that won't have the given TTL value.
                      type: int
                    range:
                      description: Match only packets in the range of given TTL values.
                      type: dict
                      suboptions:
                        start:
                          description: Start of the TTL range.
                          type: int
                        end:
                          description: End of the TTL range.
                          type: int
                log:
                  description:
                    - Enable/disable log matches against this entry.
                  type: bool
                log_input:
                  description:
                    - Enable/disable log matches against this entry, including input interface.
                  type: bool
                icmp_off:
                  description:
                    - Enable/disable the ICMP message for this entry.
                  type: bool                            
    state:
      description:
        - The state the configuration should be left in.
      type: str
      choices:
        - merged
        - replaced
        - overridden
        - deleted
        - gathered
        - rendered
        - parsed
      default: merged

EXAMPLES:
  - merged_example_01.txt
  - replaced_example_01.txt
  - overridden_example_01.txt
  - deleted_example_01.txt
