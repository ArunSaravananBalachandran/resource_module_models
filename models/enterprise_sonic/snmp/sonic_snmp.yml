DOCUMENTATION: |
    module: sonic_snmp
    version_added: 3.3.1
    short_description: Manage SNMP configuration on SONiC
    description:
      - This module provides configuration management of SNMP for devices running SONiC
    author: Aida Shumburo (@aida-shumburo)
    options:
      config:
        description:
          - SNMP configuration
        type: dict
        suboptions:
          agentaddress:
            description:
              - SNMP agent access configuration
            type: dict
            suboptions:
              port:
                description:
                  - SNMP agent access port
                type: int
          communities:
            description:
              - List of communities
            type: list
            elements: dict
            suboptions:
              index:
                description:
                  - Index
                type: str
                required: true
              security_name:
                description:
                  - Security name
                type: str
          engine:
            description:
              - SNMP engine configuration
            type: dict
            suboptions:
              enabled:
                description:
                type: bool
              listen:
                description:
                  - List of configurations for the transport endpoints on which the engine listens
                type: list
                elements: dict
                suboptions:
                  name: (autogenerated)
                    description:
                      - Name of listen entry
                    type: str
                    required: true
                  udp:
                    description:
                      - UDP configuration
                    type: dict
                    suboptions:
                      ip:
                        description:
                          - IP address on which the engine listens
                        type: str
                      port:
                        description:
                          -  UDP port number on which the engine listens, range 1024-65535
                        type: int
                      interface:
                        description:
                          - Name of interface
                        type: str
              engine_id:
                description:
                  - Engine's administratively assigned unique identifier
                type: str
              version:
                description:
                type: dict
                options:
                  v2c:
                    description:
                      - If v2c is enabled
                    type: bool
                  v3:
                    description:
                      - If v3 is enabled
                    type: bool
          users:
            description:
              - List of users
            type: list
            elements: dict
            suboption:
              name:
                description:
                  - Name of user
                type: str
                required: true
              auth:
                description:
                  - User authentication configuration
                type: dict
                suboptions:
                  md5_key: 
                    description: 
                      - MD5 authentication key
                    type: str
                  sha_key:
                    description:
                      - SHA authentication key
                    type: str
              priv:
                description:
                  - Privacy configuration
                type: dict
                suboptions:
                  des_key:
                    description:
                      - DES ecryption
                    type: str
                  aes_key:
                    description:
                      - AES encryption
                    type: str
              encrypted:
                description:
                  - Enable/disable encryption
                type: bool       
          views:
            description:
             - List of views
            type: list
            elements: dict
            suboptions:
              name:
                description:
                  - Name of the view
                type: str
                required: true
              include:
                description:
                  - List of subtrees included in the view
                type: list
                elements: str
              exclude:
                description:
                  - List of subtrees excluded from the view
                type: list
                elements: str
          contact:
            description:
              - Description of the system contact information
            type: str
          location:
            description:
              - Description of the system location information
            type: str
          enable:
            description:
              - What to enable (i.e trap)
            type: str
          group:
            description:
              - SNMP group
            type: list
            elements: dict
            suboptions:
              name:
                description:
                  - Name of the group
          host:
              description:
                - SNMP host
              type: list
              elements: dict
              suboptions:
                host-addr:
                  description:
                    - Host address (IPv4 or IPv6)
                  type: str
                community:
                  description:
                    - Community for v2c
                  type: str
                community-name:
                  description:
                    - Unique SNMP community name (4-32 chars: except space, comma and @)
                  type: str
                traps:
                  description:
                    - Specify traps
                  type: str
                timeout:
                  description:
                    - Specify timeout
                  type: int
                retries:
                  description:
                    - Specify retries
                  type: int
      state:
        description:
          - The state of the configuration after module completion
        type: str
        choices: ['merged', 'deleted', 'replaced', 'overridden']
        default: merged
