DOCUMENTATION: |
  module: sonic_vrrp
  author: "Santhosh Kumar T(@santhosh-kt)"
  version_added: "2.1.0"
  short_description: Configure VRRP protocol settings on SONiC.
  description:
    - This module provides configuration management of VRRP protocol settings on devices running SONiC
    - Configure interface IP address before configuring VRRP
    - Configure interface VRF forwarding before configuring VRRP in a VRF
  options:
    config:
      description:
        - Specifies the VRRP related configuration.
      type: list
      elements: dict
      suboptions:
        name: 
          description:
            - Full name of the Layer 3 interface, i.e. Eth1/1.
          required: true
          type: str
        group:
          description:
            - Defining the VRRP/VRRP6 group
          type: list
          elements: dict
          suboptions:
            vrrp_id:
              description:
                - VRRP ID (1 to 255)
              type: int
              required: true
            type: 
              description:
                - VRRP configurations to be set for the interface mentioned in types(VRRP/VRRP6).
              type: str
              required: true
              choices:
                - ipv4
                - ipv6
            vip:
              description:
                - Configure virtual IP Address.
              type: list
              elements: dict
              suboptions:
                address:
                  description: 
                    - List of IP addresses to be set.
                  type: str
            advertisement_interval: 
              description:
                - Configure advertisement interval
              type: int
            preempt:
              description:
                - Enable preempt
              type: bool
            priority:
              description:
                - Priority for MASTER election
              type: int
            track_interface:
              description:
                - Configure track interface for priority change
              type: list
              elements: dict
              required_together: [['name', 'weight']]
              suboptions:
                interface:
                  description:
                    - Full name of the Layer 3 interface, i.e. Eth1/1.
                  type: str
                  required: true
                weight:
                  description:
                    - Weight for changing priority
                  type: int
            use_v2_checksum:
              description:
                - Enable checksum compatibility with VRRPv2.
              type: bool
            version:
              description:
                - Configure VRRP Version 2 or 3.
              type: int
  state:
    description:
      - Specifies the operation to be performed on the VRRP process configured on the device.
      - In case of merged, the input configuration will be merged with the existing VRRP configuration on the device.
      - In case of deleted, the existing VRRP configuration will be removed from the device.
      - In case of overridden, the existing VRRP configuration will be overridden with the input configuration on the device.
      - In case of replaced, the existing VRRP configuration will be replaced with the input configuration on the device.
    default: merged
    choices: ['merged', 'deleted','replaced', 'overridden']
EXAMPLES:
  - deleted_example_01.txt
  - merged_example_01.txt
  - replaced_example_01.txt
  - overridden_example_01.txt

