DOCUMENTATION: |
    module: sonic_ntp
    version_added: 2.0.0
    short_description: Manage NTP configuration on SONiC.
    description:
      - This module provides configuration management of NTP for devices running SONiC.
    author: "M. Zhang (@mingjunzhang2019)"
    options:
      config:
        description:
          - Specifies NTP related configurations.
        type: dict
        suboptions:
          source_interfaces:
            type: list
            elements: str
            description:
              - List of names of NTP source interfaces.
          vrf:
            type: str
            description:
              - VRF name on which NTP is enabled.
          servers:
            type: list
            elements: dict
            description:
              - List of NTP servers.
            suboptions:
              address:
                type: str
                description:
                  - IPv4/IPv6 address or host name of NTP server.
                required: true
              minpoll:
                type: int
                description:
                  - Minimum poll interval to poll NTP server.
              maxpoll:
                type: int
                description:
                  - Maximum poll interval to poll NTP server.

      state:
        description:
          - The state of the configuration after module completion.
        type: str
        choices:
        - merged
        - deleted
        default: merged
